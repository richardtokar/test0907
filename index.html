<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ðŸŽ® Game Serverless Vibes</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #6d28d9, #3b82f6);
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .app {
      width: min(600px, 90%);
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }
    h1 { margin: 0 0 10px; }
    button {
      background: #22c55e;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      color: #fff;
      transition: 0.2s;
    }
    button:hover { background: #16a34a; }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }
    .title { font-size: 20px; margin-top: 10px; }
    .desc { font-size: 14px; color: #d1d5db; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="app">
    <h1>ðŸŽ® Serverless Game Vibes</h1>
    <p>Click below to fetch a random free-to-play game.</p>
    <button onclick="loadGame()">New Game</button>
    <div id="game"></div>
  </div>

  <script>
    async function loadGame() {
      const res = await fetch("https://www.freetogame.com/api/games");
      const data = await res.json();
      const random = data[Math.floor(Math.random() * data.length)];

      document.getElementById("game").innerHTML = `
        <div class="title">${random.title}</div>
        <img src="${random.thumbnail}" alt="${random.title}">
        <div class="desc">${random.short_description}</div>
        <p><a href="${random.game_url}" target="_blank" style="color:#60a5fa">Play now</a></p>
      `;
    }
  </script>
</body>
</html>
