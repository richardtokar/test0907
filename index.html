<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minecraft Vibes</title>
  <style>
    :root{
      --bg1:#0ea5e9; --bg2:#22c55e; --card:#06202a;
      --text:#e6eefc; --muted:#a9c0c9; --accent:#f59e0b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100dvh;
      display:grid;
      place-items:center;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 10% 10%, var(--bg1), transparent 20%),
        radial-gradient(1200px 700px at 90% 90%, var(--bg2), #052028 30%);
    }

    .app{
      width:min(760px,94vw);
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.06);
      border-radius:20px;
      padding:28px;
      box-shadow:0 20px 60px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.03);
      text-align:center;
      margin: 12px;
    }

    header{margin-bottom:8px}
    h1{
      font-size:clamp(28px,4.6vw,44px);
      margin:0 0 6px;
      font-weight:800;
      letter-spacing:-0.5px;
    }
    .sub{color:var(--muted); font-size:15px; margin-bottom:18px}

    .cover-wrap{
      display:flex;
      justify-content:center;
      margin: 6px auto 18px;
    }

    /* make the embedded svg responsive */
    .cover-wrap svg{
      width:320px;
      max-width:80%;
      height:auto;
      border-radius:12px;
      filter: drop-shadow(0 10px 24px rgba(2,6,23,0.6));
      background: linear-gradient(180deg, rgba(0,0,0,0.02), rgba(255,255,255,0.01));
      padding:8px;
    }

    p.description{
      margin: 8px 0 18px;
      line-height:1.5;
      font-size:16px;
      color: #eaf6f7;
    }

    .controls{margin-top:6px}
    button{
      -webkit-tap-highlight-color: transparent;
      background: linear-gradient(180deg,#f59e0b,#d97706);
      color:#081018;
      border:none;
      padding:12px 18px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
      box-shadow: 0 8px 20px rgba(13,22,26,0.45);
      transition: transform .08s ease, box-shadow .12s ease;
    }
    button:active{ transform: translateY(1px) scale(.995) }
    button:focus{ outline:3px solid rgba(245,158,11,0.2) }

    .fact{
      margin-top:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      border:1px solid rgba(255,255,255,0.03);
      padding:14px 18px;
      border-radius:12px;
      color:#fffadb;
      font-size:16px;
      min-height:36px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* small helper to hide figcaption but keep it accessible */
    .visually-hidden{
      border:0; clip:rect(0 0 0 0); clip-path:inset(50%); height:1px; margin:-1px; overflow:hidden;
      padding:0; position:absolute; width:1px; white-space:nowrap;
    }

    /* responsive tweaks */
    @media (max-width:520px){
      h1{ font-size:26px }
      .cover-wrap svg{ width:260px }
      .fact{ font-size:15px }
    }
  </style>
</head>
<body>
  <main class="app" role="main" aria-labelledby="title">
    <header>
      <h1 id="title">ðŸŽ® Minecraft Vibes</h1>
      <div class="sub">A tiny, classroom-friendly static page about the game â€” everything in one file</div>
    </header>

    <figure class="cover-wrap" aria-hidden="false" role="img" aria-label="Illustration of a grass block (Minecraft style)">
      <!-- Inline SVG: a simple, self-contained grass/dirt block illustration -->
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="false" role="img">
        <!-- outer border -->
        <rect x="6" y="6" width="188" height="188" rx="14" ry="14" fill="#071A1E" opacity="0.06"/>
        <!-- top (grass surface) -->
        <rect x="22" y="22" width="156" height="56" rx="6" fill="#4CAF50"/>
        <!-- grass pixel detailing -->
        <g opacity="0.95">
          <rect x="28" y="26" width="10" height="10" fill="#3E8E3D"/>
          <rect x="44" y="26" width="10" height="10" fill="#2F7A34"/>
          <rect x="60" y="26" width="10" height="10" fill="#3E8E3D"/>
          <rect x="76" y="26" width="10" height="10" fill="#2F7A34"/>
          <rect x="92" y="26" width="10" height="10" fill="#388E3C"/>
          <rect x="108" y="26" width="10" height="10" fill="#2F7A34"/>
          <rect x="124" y="26" width="10" height="10" fill="#3E8E3D"/>
          <rect x="140" y="26" width="10" height="10" fill="#2F7A34"/>
          <rect x="28" y="40" width="10" height="10" fill="#2F7A34"/>
          <rect x="44" y="40" width="10" height="10" fill="#3E8E3D"/>
          <rect x="60" y="40" width="10" height="10" fill="#2F7A34"/>
          <rect x="76" y="40" width="10" height="10" fill="#3E8E3D"/>
          <rect x="92" y="40" width="10" height="10" fill="#2F7A34"/>
          <rect x="108" y="40" width="10" height="10" fill="#3E8E3D"/>
          <rect x="124" y="40" width="10" height="10" fill="#2F7A34"/>
          <rect x="140" y="40" width="10" height="10" fill="#3E8E3D"/>
        </g>

        <!-- dirt body -->
        <rect x="22" y="82" width="156" height="88" rx="6" fill="#A35B2D"/>
        <!-- dirt shading (small rectangles to create a pixel/dirt texture) -->
        <g opacity="0.95" fill="#8B4A24">
          <rect x="30" y="90" width="8" height="8"/>
          <rect x="46" y="90" width="8" height="8"/>
          <rect x="62" y="98" width="8" height="8"/>
          <rect x="78" y="92" width="8" height="8"/>
          <rect x="94" y="100" width="8" height="8"/>
          <rect x="110" y="94" width="8" height="8"/>
          <rect x="126" y="98" width="8" height="8"/>
          <rect x="142" y="92" width="8" height="8"/>
          <rect x="38" y="112" width="8" height="8"/>
          <rect x="54" y="104" width="8" height="8"/>
          <rect x="70" y="116" width="8" height="8"/>
          <rect x="86" y="108" width="8" height="8"/>
          <rect x="102" y="114" width="8" height="8"/>
          <rect x="118" y="106" width="8" height="8"/>
          <rect x="134" y="112" width="8" height="8"/>
        </g>

        <!-- thin border lines for "voxel" look -->
        <rect x="22" y="22" width="156" height="148" rx="6" fill="none" stroke="#0b1012" stroke-opacity="0.6" stroke-width="2"/>
      </svg>

      <figcaption class="visually-hidden">Grass block illustration</figcaption>
    </figure>

    <p class="description">
      Minecraft is a sandbox game about placing blocks and going on adventures. Explore, survive, and build anything you can imagine.
    </p>

    <div class="controls" aria-hidden="false">
      <button id="showFactBtn" type="button">Show Fun Fact</button>
    </div>

    <div id="factBox" class="fact" role="status" aria-live="polite">Click the button to reveal a fun fact.</div>
  </main>

  <script>
    // Classroom-appropriate facts (static, no external APIs)
    const facts = [
      "Minecraft was originally created by Markus 'Notch' Persson in 2009.",
      "Creepers were created by accident while coding a pig.",
      "Over 200 million copies of Minecraft have been sold worldwide.",
      "Minecraft is used in classrooms to teach math, history, and coding.",
      "The world's largest Minecraft build took place over many years and used millions of blocks.",
      "There are no official 'levels' in Minecraft â€” the game is sandbox and open-ended."
    ];

    const btn = document.getElementById('showFactBtn');
    const box = document.getElementById('factBox');

    function showFact(){
      const fact = facts[Math.floor(Math.random()*facts.length)];
      // small crossfade
      box.style.opacity = 0;
      setTimeout(() => {
        box.textContent = fact;
        box.style.opacity = 1;
      }, 160);
    }

    btn.addEventListener('click', showFact);

    // show one fact initially
    window.addEventListener('load', () => {
      setTimeout(showFact, 350);
    });
  </script>
</body>
</html>
