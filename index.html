<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Minecraft Vibes</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .app {
      width: min(700px, 92%);
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: clamp(24px, 4vw, 36px);
      margin: 0 0 10px;
    }
    .sub {
      color: #d1d5db;
      margin-bottom: 20px;
      font-size: 14px;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin: 15px 0;
    }
    button {
      background: #f59e0b;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      color: #fff;
      margin-top: 15px;
      transition: 0.2s;
    }
    button:hover {
      background: #d97706;
    }
    .fact {
      font-size: 16px;
      margin-top: 20px;
      color: #fef3c7;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>ðŸŽ® Minecraft Vibes</h1>
    <div class="sub">One of the most popular games in the world!</div>
    <img id="screenshot" src="https://upload.wikimedia.org/wikipedia/en/5/51/Minecraft_cover.png" alt="Minecraft cover">
    <p>
      Minecraft is a sandbox game about placing blocks and going on adventures. 
      Explore, survive, and build anything you can imagine.
    </p>
    <button onclick="showFact()">Show Fun Fact</button>
    <div class="fact" id="factBox"></div>
  </div>

  <script>
    const facts = [
      "Minecraft was originally created by Markus 'Notch' Persson in 2009.",
      "Creepers were created by accident while coding a pig!",
      "Over 200 million copies of Minecraft have been sold worldwide.",
      "Minecraft is used in classrooms to teach math, history, and coding."
    ];
    function showFact() {
      const box = document.getElementById("factBox");
      const random = facts[Math.floor(Math.random() * facts.length)];
      box.textContent = random;
    }
  </script>
</body>
</html>
