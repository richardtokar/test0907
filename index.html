<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Serverless Vibes ‚Äî Advice + Doggo</title>
  <style>
    :root {
      --bg1: #0ea5e9;
      --bg2: #22c55e;
      --card: #0b1220;
      --text: #e6eefc;
      --muted: #9fb0c8;
      --accent: #f59e0b;
      --ok: #10b981;
      --err: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg1), transparent),
                  radial-gradient(1400px 900px at 80% 90%, var(--bg2), #0b1020);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
    }
    .app {
      width: min(900px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
    }
    header {
      display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap;
      margin-bottom: 12px;
    }
    h1 { font-size: clamp(20px, 3.6vw, 30px); margin: 0; letter-spacing: 0.2px; }
    .sub { color: var(--muted); font-size: 14px }
    .btn {
      appearance: none; border: none; cursor: pointer;
      padding: 12px 16px; border-radius: 12px;
      background: linear-gradient(180deg, #1f2937, #0f172a);
      color: #fff; font-weight: 600; letter-spacing: .2px;
      box-shadow: 0 6px 18px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
      transition: transform .05s ease, filter .2s ease;
    }
    .btn:active { transform: translateY(1px) scale(.99); }
    .btn[disabled] { filter: saturate(.2) brightness(.8); cursor: not-allowed; }
    .grid { display: grid; gap: 16px; grid-template-columns: 1.2fr 1fr; }
    @media (max-width: 820px){ .grid { grid-template-columns: 1fr; } }
    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      overflow: hidden;
      min-height: 280px;
    }
    .pane { padding: 16px; }
    .advice {
      font-size: clamp(18px, 2.2vw, 22px);
      line-height: 1.45;
      position: relative;
    }
    .advice::before {
      content: "‚Äú"; position: absolute; left: -10px; top: -6px; color: var(--accent); font-size: 36px;
    }
    .meta { color: var(--muted); font-size: 13px; margin-top: 10px; }
    .imgWrap { aspect-ratio: 16/10; background:#0a0f1a; display:grid; place-items:center; }
    .imgWrap img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .footer {
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap: wrap;
      margin-top: 14px; color: var(--muted); font-size: 13px;
    }
    .badge { display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,0.12);}
    .ok { color: var(--ok); }
    .err { color: var(--err); }
    .spinner {
      width: 22px; height: 22px; border-radius: 50%;
      border: 3px solid rgba(255,255,255,.2);
      border-top-color: #fff;
      animation: spin 1s linear infinite;
      margin-left: 8px;
      display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .toast {
      position: fixed; inset-inline: 0; bottom: 18px; display:grid; place-items:center; pointer-events:none;
    }
    .toast span {
      background: #0c1528; border:1px solid rgba(255,255,255,.12);
      padding: 10px 14px; border-radius: 12px; color: var(--text); font-size: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      opacity: 0; transform: translateY(8px); transition: .3s ease;
    }
    .toast.show span { opacity: 1; transform: translateY(0); }
    .code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      background: rgba(255,255,255,.06); padding: 2px 6px; border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Serverless demo app">
    <header>
      <div>
        <h1>Serverless Vibes üê∂üí°</h1>
        <div class="sub">Calls two <span class="code">serverless</span> APIs: AdviceSlip + Dog CEO</div>
      </div>
      <div>
        <button id="go" class="btn" aria-live="polite">
          New Vibe
          <span id="spin" class="spinner" aria-hidden="true"></span>
        </button>
      </div>
    </header>

    <div class="grid" role="region" aria-label="content">
      <section class="card">
        <div class="pane">
          <div id="advice" class="advice">Tap ‚ÄúNew Vibe‚Äù to fetch a fresh nugget of advice and a random dog image from serverless endpoints.</div>
          <div id="meta" class="meta"></div>
        </div>
      </section>

      <figure class="card imgWrap" aria-label="Random dog image">
        <img id="dog" alt="A very good dog (random)" />
      </figure>
    </div>

    <div class="footer">
      <div class="badge">Requests made this session: <strong id="count">0</strong></div>
      <div id="status" class="badge">Status: <span id="statusText">idle</span></div>
      <div class="badge">100% static page ‚Ä¢ hosted on GitHub Pages</div>
    </div>
  </div>

  <div class="toast" aria-live="polite" aria-atomic="true"><span id="toastMsg"></span></div>

  <script>
    // This page is "serverless": it‚Äôs just static HTML/JS hosted on GitHub Pages.
    // It talks to third-party serverless APIs (provider-run functions you call via HTTPS).
    // APIs used:
    //  - AdviceSlip: https://api.adviceslip.com/advice
    //  - Dog CEO:    https://dog.ceo/api/breeds/image/random

    const goBtn = document.getElementById('go');
    const spin = document.getElementById('spin');
    const adviceEl = document.getElementById('advice');
    const metaEl = document.getElementById('meta');
    const dogImg = document.getElementById('dog');
    const countEl = document.getElementById('count');
    const statusText = document.getElementById('statusText');
    const toastMsg = document.getElementById('toastMsg');
    const toast = document.querySelector('.toast');

    let count = Number(sessionStorage.getItem('vibesCount') || 0);
    countEl.textContent = count;

    function setLoading(loading) {
      goBtn.disabled = loading;
      spin.style.display = loading ? 'inline-block' : 'none';
      statusText.textContent = loading ? 'contacting serverless APIs‚Ä¶' : 'idle';
    }

    function showToast(msg) {
      toastMsg.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1600);
    }

    async function getAdvice() {
      // AdviceSlip caches aggressively; bust cache with timestamp
      const url = `https://api.adviceslip.com/advice?ts=${Date.now()}`;
      const r = await fetch(url, { headers: { 'Accept': 'application/json' }});
      if (!r.ok) throw new Error('Advice API failed');
      const data = await r.json();
      return data.slip.advice;
    }

    async function getDog() {
      const r = await fetch('https://dog.ceo/api/breeds/image/random');
      if (!r.ok) throw new Error('Dog API failed');
      const data = await r.json();
      return data.message; // image URL
    }

    async function loadVibe() {
      setLoading(true);
      adviceEl.textContent = 'Fetching fresh vibes‚Ä¶';
      metaEl.textContent = '';
      try {
        // Fetch both in parallel to show off network concurrency
        const [advice, dogUrl] = await Promise.all([getAdvice(), getDog()]);
        adviceEl.textContent = advice;
        dogImg.src = dogUrl;
        const when = new Date().toLocaleTimeString();
        metaEl.textContent = `Fetched via serverless APIs at ${when}`;
        statusText.innerHTML = '<span class="ok">success</span>';
        count++;
        sessionStorage.setItem('vibesCount', String(count));
        countEl.textContent = count;
        confetti();
      } catch (e) {
        statusText.innerHTML = '<span class="err">error</span>';
        adviceEl.textContent = 'Uh oh ‚Äî something went wrong getting your vibe. Try again!';
        metaEl.textContent = (e && e.message) ? e.message : 'Unknown error';
        showToast('Network hiccup. Check connection or retry.');
      } finally {
        setLoading(false);
      }
    }

    // Tiny confetti burst (no libraries)
    function confetti() {
      const n = 20;
      for (let i = 0; i < n; i++) {
        const p = document.createElement('div');
        p.style.position = 'fixed';
        p.style.left = (window.innerWidth / 2) + (Math.random() * 60 - 30) + 'px';
        p.style.top = '70px';
        p.style.width = p.style.height = (6 + Math.random() * 6) + 'px';
        p.style.background = `hsl(${Math.random()*360},100%,60%)`;
        p.style.borderRadius = '2px';
        p.style.pointerEvents = 'none';
        document.body.appendChild(p);
        const dx = (Math.random() - 0.5) * 4;
        const dy = 2 + Math.random() * 4;
        const rot = Math.random() * 360;
        let y = 0, x = 0, r = 0;
        const fall = () => {
          y += dy; x += dx; r += rot / 40;
          p.style.transform = `translate(${x}px, ${y}px) rotate(${r}deg)`;
          p.style.opacity = String(Math.max(0, 1 - y / 200));
          if (y < 200) requestAnimationFrame(fall);
          else p.remove();
        };
        requestAnimationFrame(fall);
      }
    }

    goBtn.addEventListener('click', loadVibe);

    // Auto-run first vibe on load so students immediately see it work
    window.addEventListener('load', () => {
      setTimeout(loadVibe, 300);
    });
  </script>
</body>
</html>
